<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CBSE PDF Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    #pdf-capture {
      width: 800px;
      padding: 50px;
      font-family: 'Roboto', sans-serif;
      background: white;
      border: 2px solid #000;
    }
    h1 {
      font-weight: 500;
      color: #212121;
    }
    .row {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div id="pdf-capture">
    <h1>Secondary School Examination</h1>
    <div class="row"><strong>Roll No:</strong> 13168182</div>
    <div class="row"><strong>Name:</strong> PRAKRITI SAGGI</div>
    <div class="row"><strong>DOB:</strong> 13/04/2006</div>
    <div class="row"><strong>Result:</strong> PASS</div>
  </div>

  <button onclick="downloadAsPDF()">Download PDF</button>

  <script>
    function downloadAsPDF() {
      const element = document.getElementById('pdf-capture');
      html2pdf()
        .set({
          margin: 0,
          filename: 'cbse-result.pdf',
          image: { type: 'jpeg', quality: 1 },
          html2canvas: {
            scale: 2,
            useCORS: true
          },
          jsPDF: {
            unit: 'px',
            format: 'a4',
            orientation: 'portrait'
          }
        })
        .from(element)
        .save();
    }
  </script>

</body>
</html>
